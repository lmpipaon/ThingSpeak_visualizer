name: thingspeak_viewer
description: Proyecto Flutter para ThingSpeak
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter


  fl_chart: ^0.69.0
  http: ^1.2.0
  intl: ^0.20.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.1
  
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

flutter:
  uses-material-design: true


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/launcher_icon.png"
  # Esta línea es para que el icono se adapte a los círculos/cuadrados de Android
  adaptive_icon_background: "#ffffff" 
  adaptive_icon_foreground: "assets/icon/launcher_icon.png"